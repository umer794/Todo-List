<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <input type="text" id="search" class="input-box" placeholder="Search todos" />

    <ul id="todo-list"></ul>

    <h3>Add a new todo...</h3>
    <input type="text" id="new-todo" class="input-box" placeholder="">
    <button id="submit">Submit</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
